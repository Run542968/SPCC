basic:
  device: "cuda"
  seed: 2020
  data_path: '/home/student/dujiarun/data/'
  dataset_name: 'movie'
  batch_size: 8192
  num_workers: 3
  epoch_num: 100 
  model_name: 'NCF'


NCF:
  mode: 'NeuMF-end'
  dim: 16
  layers_num: 3
  score_weight: 1
  dropout: 0.0
  criterion: 'v1'

Social:
  dim: 64
  score_weight: 1
  sigmoid_norm: True
  relation_batch: 100

Cur:
  mining_mode: 'v1'
  mine_interval: 80
  alpha: 1.3
  bias: -1
  fusion: 'v1'
  pivot_mode: 'median'
  spot_threshold: 0.5


optim:
  lr: 0.001
  weight_decay: 0

losses:
  v1:
    ncf_weight: 1
    social_weight: 1
  v2: 
    acc_weight: 1
    cur_weight: 1
  v3: 
    ncf_weight: 1
    social_weight: 1
    acc_weight: 1
    cur_weight: 1
  v4: 
    ncf_weight: 1
    social_weight: 1
    ncf_huber: 1
    social_huber: 1
    acc_weight: 1
    cur_weight: 1
  v5: 
    ncf_weight: 1
    social_weight: 1
    ncf_log: 1
    social_log: 1
    acc_weight: 1
    cur_weight: 1
  v6: 
    ncf_weight: 1
    social_weight: 1
    ncf_log: 1
    social_log: 1
    acc_weight: 1
    cur_weight: 1


test: 
  interval: 1
  batch_size: 200
  k: 20